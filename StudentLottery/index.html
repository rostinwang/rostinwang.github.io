<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班級亂數抽籤</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>班級亂數抽籤</h1>
    <div class="container">
        <div class="left-column">
            <h2>抽籤設定</h2>
            <div class="input-group">
                <label for="totalSeats">座號總數:</label>
                <input type="number" id="totalSeats" min="1">
                <label for="excludeSeats">排除座號(逗號分隔):</label>
                <input type="text" id="excludeSeats" placeholder="例如: 12,23">
                <button onclick="generateSeats()">生成座號</button>
            </div>
            <div id="seatsContainer" class="seats-container"></div>
            <div class="legend">
                <div class="legend-item"><div class="legend-color available"></div>可用座號</div>
                <div class="legend-item"><div class="legend-color excluded"></div>排除座號</div>
                <div class="legend-item"><div class="legend-color drawn"></div>抽中座號</div>
            </div>
            <div class="button-group">
                <label for="drawCount">抽籤數量:</label>
                <input type="number" id="drawCount" min="1">
                <button onclick="drawSeats()">抽籤</button>
                <button onclick="resetDraw()">重製</button>
            </div>
            <div id="drawnSeats"></div>
            <div id="historyContainer">
                <h2>抽籤歷史記錄</h2>
                <ul id="historyList"></ul>
            </div>
        </div>
        <div class="right-column">
            <h2>分組設定</h2>
            <div id="groupContainer">
                <label for="groupCount">分組數量:</label>
                <input type="number" id="groupCount" min="1" value="5">
                <button onclick="generateGroups()">生成分組</button>
                <div id="groups"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
